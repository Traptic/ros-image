language: python
python: 2.7
os: linux
dist: xenial

version: ~> 1.0

# Install docker service dependencies.
services:
- docker

# Update docker.
before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce=5:20.10.2~3-0~ubuntu-xenial

install:
  - docker login --username ${DOCKER_USER} --password ${DOCKER_PASSWORD}

script:
- docker --version
- ROS_IMAGE_VERSION=kinetic-ros-base-xenial-`echo ${TRAVIS_PULL_REQUEST_BRANCH:=${TRAVIS_BRANCH}} | sed 's/\//-/g'` make uploadImage

branches:
  only:
    - /release.*/
